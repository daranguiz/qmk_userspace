parse_config:
  qmk_remove_keycode_prefix:
  - KC_
  mark_alternate_layer_activators: !!bool 'true'
  layer_names:
  - BASE_NIGHT
  - BASE_GALLIUM
  - FUN
  - NUM_NIGHT
  - SYM_NIGHT
  - NAV_NIGHT
  - MEDIA_NIGHT
  layer_legend_map:
    BASE_NIGHT: NIGHT
    BASE_GALLIUM: GALLIUM
    NUM_NIGHT: NUM
    SYM_NIGHT: SYM
    NAV_NIGHT: NAV
    MEDIA_NIGHT: MEDIA
  raw_binding_map:
    KC_NO: ''
    U_NA: ''
    U_NU: ''
    U_NP: ''
    U_UND: ⎌ Undo
    U_RDO: ⟲ Redo
    U_CUT: ✂ Cut
    U_CPY: ⧉ Copy
    U_PST: ⎀ Paste
    MS_LEFT: M←
    MS_DOWN: M↓
    MS_UP: M↑
    MS_RGHT: M→
    MS_BTN1: LC
    MS_BTN2: RC
    MS_BTN3: MC
    MS_WHLL: W←
    MS_WHLD: W↓
    MS_WHLU: W↑
    MS_WHLR: W→
    RM_TOGG: RGB
    RM_NEXT: Mode
    RM_HUEU: Hue+
    RM_SATU: Sat+
    RM_VALU: Val+
    KC_BT_SEL_0: BT 0
    KC_BT_SEL_1: BT 1
    KC_BT_SEL_2: BT 2
    KC_BT_SEL_3: BT 3
    KC_BT_SEL_4: BT 4
    KC_BT_CLR: BT Clr
    DF(BASE_COLEMAK): COAK
    DF(BASE_GALLIUM): GAUM
    DF(BASE_NIGHT): NIHT
    DF(BASE_NIGHT_V2): NHT2
draw_config:
  ortho_layout:
    split: !!bool 'true'
    rows: 3
    columns: 5
    thumbs: 3
  glyph_tap_size: 28
  glyph_hold_size: 20
  glyph_shifted_size: 16
  svg_extra_style: "/* Increase font size and make bold for all tap labels (matching\
    \ row-stagger) */\n.tap {\n  font-size: 24px !important;\n  font-weight: 600 !important;\n\
    }\n\n/* Remove underline from layer activator text */\ntext.layer-activator {\n\
    \  text-decoration: none !important;\n}\n\n/* Remove bold from hold text (layer\
    \ names on modifier keys) */\ntext.hold {\n  font-weight: normal !important;\n\
    }\n\n/* Highlight layer-tap thumb keys (positions 21, 31-33, 35) with bright green\
    \ on all BASE layers */\n.layer-BASE_COLEMAK .keypos-31 rect,\n.layer-BASE_COLEMAK\
    \ .keypos-32 rect,\n.layer-BASE_COLEMAK .keypos-33 rect,\n.layer-BASE_COLEMAK\
    \ .keypos-35 rect,\n.layer-BASE_COLEMAK .keypos-29 rect,\n.layer-BASE_GALLIUM\
    \ .keypos-31 rect,\n.layer-BASE_GALLIUM .keypos-32 rect,\n.layer-BASE_GALLIUM\
    \ .keypos-33 rect,\n.layer-BASE_GALLIUM .keypos-35 rect,\n.layer-BASE_GALLIUM\
    \ .keypos-29 rect {\n  fill: #4CAF50 !important;\n  stroke: none !important;\n\
    \  opacity: 1 !important;\n}\n.layer-BASE_COLEMAK .keypos-31 text,\n.layer-BASE_COLEMAK\
    \ .keypos-32 text,\n.layer-BASE_COLEMAK .keypos-33 text,\n.layer-BASE_COLEMAK\
    \ .keypos-35 text,\n.layer-BASE_COLEMAK .keypos-29 text,\n.layer-BASE_GALLIUM\
    \ .keypos-31 text,\n.layer-BASE_GALLIUM .keypos-32 text,\n.layer-BASE_GALLIUM\
    \ .keypos-33 text,\n.layer-BASE_GALLIUM .keypos-35 text,\n.layer-BASE_GALLIUM\
    \ .keypos-29 text {\n  fill: white !important;\n}\n\n/* Highlight home row mods\
    \ (positions 10-13, 16-19) with lighter green stroke on all BASE layers */\n.layer-BASE_COLEMAK\
    \ .keypos-10 rect,\n.layer-BASE_COLEMAK .keypos-11 rect,\n.layer-BASE_COLEMAK\
    \ .keypos-12 rect,\n.layer-BASE_COLEMAK .keypos-13 rect,\n.layer-BASE_COLEMAK\
    \ .keypos-16 rect,\n.layer-BASE_COLEMAK .keypos-17 rect,\n.layer-BASE_COLEMAK\
    \ .keypos-18 rect,\n.layer-BASE_COLEMAK .keypos-19 rect,\n.layer-BASE_GALLIUM\
    \ .keypos-10 rect,\n.layer-BASE_GALLIUM .keypos-11 rect,\n.layer-BASE_GALLIUM\
    \ .keypos-12 rect,\n.layer-BASE_GALLIUM .keypos-13 rect,\n.layer-BASE_GALLIUM\
    \ .keypos-16 rect,\n.layer-BASE_GALLIUM .keypos-17 rect,\n.layer-BASE_GALLIUM\
    \ .keypos-18 rect,\n.layer-BASE_GALLIUM .keypos-19 rect {\n  stroke: #66BB6A !important;\n\
    \  stroke-width: 2 !important;\n}\n\n/* On other layers, highlight the key that\
    \ keeps you on that layer */\n.layer-NAV .keypos-31 rect,\n.layer-MEDIA .keypos-32\
    \ rect,\n.layer-NUM .keypos-35 rect,\n.layer-SYM .keypos-33 rect,\n.layer-FUN\
    \ .keypos-29 rect {\n  fill: #FF9800 !important;\n  stroke: none !important;\n\
    }\n.layer-NAV .keypos-31 text,\n.layer-MEDIA .keypos-32 text,\n.layer-NUM .keypos-35\
    \ text,\n.layer-SYM .keypos-33 text,\n.layer-FUN .keypos-29 text {\n  fill: white\
    \ !important;\n}\n\n/* Make sure ghost keys (on other layers) are clearly different\
    \ */\n.key.ghost rect {\n  opacity: 0.3 !important;\n}\n"
