# Board inventory and configuration
# This is the single source of truth for which keyboards are supported

boards:
  skeletyl:
    name: "Bastard Keyboards Skeletyl"
    firmware: qmk
    qmk_keyboard: "bastardkb/skeletyl/promicro"
    layout_size: "3x5_3"  # 36-key base

  lulu:
    name: "Boardsource Lulu (RP2040)"
    firmware: qmk
    qmk_keyboard: "boardsource/lulu/rp2040"
    layout_size: "custom_58_from_3x6"  # Use 3x6 logical layout, pad to 58
    extra_layers: ["GAME"]

  lily58:
    name: "Lily58 Rev1"
    firmware: qmk
    qmk_keyboard: "lily58/rev1"
    layout_size: "custom_58_from_3x6"  # Use 3x6 logical layout, pad to 58
    extra_layers: ["GAME"]

  chocofi:
    name: "Chocofi"
    firmware: zmk
    zmk_shield: "corne"
    zmk_board: "nice_nano_v2"
    layout_size: "3x6_3"

  corneish_zen:
    name: "Corneish-Zen"
    firmware: zmk
    zmk_shield: "corneish_zen"
    layout_size: "3x6_3"
