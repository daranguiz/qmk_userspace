        - [NONE           , LSFT           , LCTL           , LALT           , LGUI           ]
        - [DFU            , NONE           , NONE           , NONE           , NONE                ]
      thumbs:
        - [LPRN           , RPRN           , UNDS           ]
        - [NONE           , NONE           , NONE           ]
    extensions:
      3x6_3:
