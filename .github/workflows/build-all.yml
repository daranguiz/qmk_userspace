name: Build All Firmwares (QMK + ZMK)

on:
  push:
    branches: [ main, 003-unified-keymap-codegen ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-all:
    name: 'Build All Firmwares'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pyyaml pytest

      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive
          path: qmk_firmware

      - name: Set up Docker Buildx (for ZMK)
        uses: docker/setup-buildx-action@v3

      - name: Build all firmwares
        run: |
          export QMK_FIRMWARE_PATH="${GITHUB_WORKSPACE}/qmk_firmware"
          ./build_all.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-build-output
          path: out/
          retention-days: 30
