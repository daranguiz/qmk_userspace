name: Build All Firmwares (QMK + ZMK)

on:
  push:
    branches: [ main, 003-unified-keymap-codegen ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-all:
    name: 'Build All Firmwares'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Read pinned ZMK version
        id: zmk_version
        run: |
          set -eo pipefail
          REF=$(python - <<'PY'
          import pathlib, re, sys
          text = pathlib.Path("zmk/config/west.yml").read_text()
          match = re.search(r"revision:\s*([^\s#]+)", text)
          if not match:
              sys.exit("Could not find 'revision' in zmk/config/west.yml")
          print(match.group(1))
          PY
          )
          echo "ref=$REF" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies for Python packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install qmk pyyaml pytest svglib reportlab keymap-drawer

      - name: Install QMK toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-avr binutils-avr avr-libc dfu-programmer dfu-util \
            gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi

      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive
          path: qmk_firmware

      - name: Checkout ZMK firmware
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          ref: ${{ steps.zmk_version.outputs.ref }}
          path: zmk_firmware

      - name: Build all firmwares
        run: |
          export QMK_FIRMWARE_PATH="${GITHUB_WORKSPACE}/qmk_firmware"
          export QMK_HOME="${GITHUB_WORKSPACE}/qmk_firmware"
          export ZMK_REPO="${GITHUB_WORKSPACE}/zmk_firmware"
          export USE_DOCKER_BUILD=1
          ./build_all.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-build-output
          path: out/
          retention-days: 30
