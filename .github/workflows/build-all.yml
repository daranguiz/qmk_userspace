name: Build All Firmwares (QMK + ZMK)

on:
  push:
    branches: [ main, 003-unified-keymap-codegen ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-keymaps:
    name: 'Generate Keymaps from Unified Config'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pyyaml pytest

      - name: Run keymap generator
        run: |
          python3 scripts/generate.py

      - name: Upload generated keymaps
        uses: actions/upload-artifact@v4
        with:
          name: generated-keymaps
          path: |
            qmk/keyboards/
            qmk/users/
            zmk/keymaps/
          retention-days: 7

  build-qmk:
    name: 'Build QMK Firmware'
    needs: generate-keymaps
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    steps:
      - name: Disable safe.directory check
        run: git config --global --add safe.directory '*'

      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive
          path: qmk_firmware

      - name: Checkout userspace
        uses: actions/checkout@v4
        with:
          path: userspace

      - name: Set QMK_USERSPACE environment variable
        run: echo "QMK_USERSPACE=$GITHUB_WORKSPACE/userspace/qmk" >> $GITHUB_ENV

      - name: Build firmware binaries
        run: |
          cd qmk_firmware
          qmk userspace-compile -e DUMP_CI_METADATA=yes
        env:
          QMK_USERSPACE: ${{ github.workspace }}/userspace/qmk

      - name: Upload all firmware binaries
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: |
            qmk_firmware/*.hex
            qmk_firmware/*.uf2
            qmk_firmware/*.bin
          if-no-files-found: ignore

